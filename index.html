<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini E-Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1> My Mini E-Learning Platform</h1>
  </header>

  <main>
    <!-- Home Page: List of Courses -->
    <section id="home-section" class="active">
      <h2>Available Courses</h2>
      <div id="course-list" class="course-list"></div>
    </section>

    <!-- Course Detail Page -->
    <section id="course-detail-section" class="hidden">
      <button id="back-button" class="btn back-btn">← Back to Courses</button>
      <div id="course-detail"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Mini E-Learning Prototype</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
